<!DOCTYPE html>
<html>
<body>

<p>Question 7- prime numbers</p>

<script>
let n = Number(prompt("Enter number: ",0));

for(let i=2; i<=n ;i++){

        var isPrime = true;

        for(var j=2; j<i; j++){
            if(i%j === 0 && i !== j){
                isPrime = false;
            }
        }
        if(isPrime === true){
            console.log(i);
        }
    }
</script>

</body>
</html>
