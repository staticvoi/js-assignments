<!DOCTYPE html>
<html>
<body>

<p>Question 5- sales commission</p>

<script>
let sales = Number(prompt("Enter the sales value: ",0));
let comm;
if (sales>=0 && sales<=5000){
	comm = sales*0.02;
    }
else if(sales>=5001 && sales<=10000){
	comm = sales*0.05;
}
else if(sales>=10001 && sales<=20000){
	comm = sales*0.07;
}
else{
	comm = sales*0.10;
}
console.log("Total commission is: ${comm}");
logcomm = Math.log(comm);
console.log("Log Total commission is: ${logcomm}");

</script>

</body>
</html>
