<body>

<p>Question 4- calculator</p>

<script>
let a = Number(prompt("Enter number 1: ",0));
let b = Number(prompt("Enter number 2: ",0));
let c = a+b;
let d = a-b;
let e = a*b;
let f = a/b;
let g = a%b;
h=Math.pow(a,b);
i= Math.sqrt(a);

console.log("Addition: ${c}");
console.log("Subtraction: ${d}");
console.log("Multiplication: ${e}");
console.log("Division: ${f}");
console.log("Modulus: ${g}");
console.log("Power: ${h}");
console.log("Sqrt of a: ${i}");

</script>
