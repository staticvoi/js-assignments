<!DOCTYPE html>
<html>
<body>

<p>Question 1- fizzbuzz loop</p>

<script>
for(let i=1;; i <= 100; i++){
	if(i%3==0){
    	console.log("fizz")
    }
    
    else if(i%5==0){
    	console.log("buzz")
    }
    else if(i%3==0 && i%5==0){
    	console.log("fizzbuzz")
    }   
    else{
    console.log("")
    }
}
</script>

</body>
</html>
