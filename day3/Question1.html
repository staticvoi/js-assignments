<!DOCTYPE html>
<html>
<body>

<p>Question 1- OddEven</p>

<script>
let num = Number(prompt("Enter a number: ",0));
console.log("Number entered is ${num}"

function oddeven() { 
  if (num%2==0) {
    console.log("Even number");
  } else {
	console.log("Odd number");  
  }
}

oddeven(num);

</script>
