<!DOCTYPE html>
<html>
<body>

<p>Question 3- Grade using if else, ternary and switch</p>

<script>
	
let marks = Number(prompt("Enter the marks: ",0));
console.log("Marks entered is ${marks}"

if(marks >=90 && marks <=100){
	console.log("Grade: A");
}
else if(marks >=60 && marks < 90){
	console.log("Grade: B");
}
else if(marks >=50 && marks < 60){
	console.log("Grade: C");
}
else if(marks >=35 && marks < 50){
	console.log("Grade: D");
}
else {
console.log("Fail");
}


switch(marks/10)
{

     case 10:
     case 9:
     case 8:
         console.log("Grade: A");
         break;
     case 7:
     case 6:
         console.log("Grade: B");
         break;
     case 5:
         printf("Grade: C");
         break;
     case 4:
         console.log("Grade: D");
         break;
     default:
         printf("Grade: Fail");
         break;

     }


let result = (marks >=90 && marks <=100) ? 'Grade : A' :
			  (marks >=60 && marks <90) ? 'Grade : B' :
              (marks >=50 && marks <60) ? 'Grade : C' :
              (marks >=35 && marks <50) ? 'Grade : D':
              'Grade : Fail'
              
console.log(result)

</script>

</body>
</html>
