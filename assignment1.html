<script>
function myFunction() {
  var d = new Date();
  var n = d.getDay()
  document.getElementById("demo").innerHTML = n;
  var o = d.getHours();
  document.getElementById("demo2").innerHTML = o;
  var m = d.getMinutes();
  document.getElementById("demo1").innerHTML = m;
  var l = d.getMilliseconds();
  document.getElementById("demo3").innerHTML = l;

}

	{
    	dd='0'+dd;
	} 

	if(mm<10) 
	{
    	mm='0'+mm;
	} 
	today = mm+'-'+dd+'-'+yyyy;
		console.log(today);
	today = mm+'/'+dd+'/'+yyyy;
		console.log(today);
	today = dd+'-'+mm+'-'+yyyy;
		console.log(today);

}
